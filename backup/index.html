<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAIL_RACE_v2.0_STABLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-emerald-500 font-mono min-h-screen flex flex-col p-6 overflow-x-hidden">

    <!-- SETUP SECTION -->
    <div id="setup-screen" class="max-w-3xl mx-auto w-full border border-emerald-800 p-8 shadow-[0_0_20px_rgba(16,185,129,0.1)] bg-black/50 backdrop-blur-sm">
        <header class="mb-8 border-b border-emerald-800 pb-4">
            <h1 class="text-2xl font-black tracking-tighter uppercase">>> SYSTEM.INIT: SNAIL_RACING_PROTOCOL</h1>
            <p class="text-[10px] text-emerald-700 mt-1">LOGGED_IN: ADMIN | STATUS: READY | KERNEL: DUAL_PROB_V2</p>
        </header>

        <div class="space-y-6">
            <div>
                <label class="block mb-2 text-xs uppercase text-emerald-600 font-bold">[01] SET_SNAIL_COUNT (MAX_05)</label>
                <input type="number" id="snail-count" value="2" min="1" max="5" 
                       class="bg-black border border-emerald-800 text-emerald-500 p-2 w-full focus:outline-none focus:border-emerald-400 text-lg">
            </div>

            <div class="space-y-2">
                <label class="block text-xs uppercase text-emerald-600 font-bold">[02] CONFIG_INDIVIDUAL_UNITS</label>
                <div id="snail-configs" class="space-y-3">
                    <!-- Dynamic Snail Configs will appear here -->
                </div>
            </div>

            <button id="start-race-btn" class="w-full py-5 bg-emerald-950 text-emerald-400 hover:bg-emerald-900 transition-all uppercase font-black border border-emerald-500 shadow-[0_0_15px_rgba(16,185,129,0.2)] active:scale-[0.98]">
                EXECUTE::START_RACE_SEQUENCE
            </button>
        </div>
    </div>

    <!-- RACE SECTION -->
    <div id="race-screen" class="hidden w-full flex flex-col h-full max-w-6xl mx-auto">
        <div class="flex justify-between items-end mb-6 border-b border-emerald-900 pb-4">
            <div>
                <h2 class="text-xl font-black tracking-widest text-white">>> LIVE_TELEMETRY_FEED</h2>
                <div id="seesaw-status" class="text-[10px] mt-1 text-emerald-600 uppercase">ENV_BIAS: 0.00 | STABILITY: OPTIMAL</div>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-[10px] mb-1 uppercase text-emerald-700">Environmental_Gravity_Seesaw</span>
                <div id="seesaw-visual" class="w-64 h-3 bg-emerald-950 relative overflow-hidden border border-emerald-800">
                    <div id="seesaw-indicator" class="absolute h-full w-1/2 left-1/2 bg-emerald-400 transition-all duration-100"></div>
                </div>
            </div>
        </div>

        <div id="track-container" class="space-y-6 flex-grow">
            <!-- Snail Tracks go here -->
        </div>

        <footer class="mt-12 pt-4 border-t border-emerald-950 text-[10px] text-emerald-900 flex justify-between uppercase tracking-widest">
            <span>Core_Logic: v2.0.1_dual_prob</span>
            <span>Security: encrypted_feed</span>
            <span>System: stable</span>
        </footer>
    </div>

    <!-- RESULT OVERLAY -->
    <div id="result-overlay" class="fixed inset-0 bg-black/95 hidden flex-col items-center justify-center z-50 border-[20px] border-emerald-900/50">
        <div class="text-center p-12 border border-emerald-500 bg-black shadow-[0_0_50px_rgba(16,185,129,0.2)]">
            <h2 class="text-xs mb-4 tracking-[0.3em] text-emerald-500">>> DATA_ANALYSIS_TERMINATED</h2>
            <div id="winner-announce" class="text-6xl font-black mb-10 text-white uppercase tracking-tighter italic">SNAIL_WIN</div>
            <button onclick="location.reload()" class="px-12 py-3 border border-emerald-500 text-emerald-500 hover:bg-emerald-500 hover:text-black transition-all uppercase font-bold tracking-widest">Reboot_System</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
