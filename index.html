<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이중 확률 달팽이 경주</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
          }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen overflow-hidden">
    <!-- UI 레이어 -->
    <div id="ui-layer" class="absolute inset-0 z-10 flex flex-col pointer-events-none">
        
        <!-- 설정 화면 -->
        <div id="setup-screen" class="absolute inset-0 flex items-center justify-center bg-white/60 backdrop-blur-md pointer-events-auto transition-opacity duration-500">
            <div class="bg-white/90 p-8 rounded-[2rem] shadow-[0_20px_50px_rgba(0,0,0,0.1)] border border-white max-w-xl w-full mx-4">
                <h1 class="text-4xl font-black mb-2 text-center bg-gradient-to-r from-blue-500 to-cyan-500 bg-clip-text text-transparent">달팽이 경주</h1>
                <p class="text-center text-slate-500 text-sm mb-6 font-medium">당신의 달팽이를 설정하고 경주를 시작하세요</p>
                
                <div id="load-settings-container" class="hidden mb-6">
                    <button id="load-settings-btn" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold py-3 rounded-xl transition-all text-sm flex items-center justify-center gap-2 border border-slate-200">
                        <span>이전 설정 불러오기</span>
                    </button>
                </div>

                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <label class="font-bold text-slate-700">참가 달팽이 수</label>
                        <span id="snail-count-display" class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-xs font-black">2마리</span>
                    </div>
                    <input type="range" id="snail-count" min="2" max="10" value="2" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-500">
                </div>

                <div id="snail-configs" class="space-y-4 mb-8 max-h-[40vh] overflow-y-auto pr-2 custom-scrollbar">
                    <!-- 달팽이 설정 아이템이 여기에 주입됨 -->
                </div>

                <button id="start-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl shadow-lg shadow-blue-500/30 transform active:scale-[0.98] transition-all text-lg tracking-widest">
                    경주 시작!
                </button>
            </div>
        </div>

        <!-- 게임 HUD -->
        <div id="game-hud" class="hidden absolute inset-0 pointer-events-none">
            <!-- 상단 정보 -->
            <div class="absolute top-0 left-0 w-full p-6 flex justify-between items-start">
                <div id="snail-info" class="space-y-2 bg-white/80 p-3.5 rounded-2xl shadow-lg border border-white/50 backdrop-blur-md max-h-[80vh] overflow-y-auto pointer-events-auto custom-scrollbar">
                    <!-- 달팽이 상태 -->
                </div>
                
                <!-- 타이머 -->
                <div class="absolute left-1/2 -translate-x-1/2 top-6">
                    <div class="bg-white/80 px-8 py-4 rounded-2xl shadow-lg border border-white/50 backdrop-blur-md text-center min-w-[150px]">
                        <div class="text-[10px] uppercase tracking-[0.3em] text-slate-400 mb-1 font-black">경주 시간</div>
                        <div id="game-timer" class="text-4xl font-black font-mono leading-none text-blue-600">00:00.00</div>
                    </div>
                </div>

                <div class="flex flex-col items-end gap-2">
                    <div class="bg-white/80 p-4 rounded-2xl shadow-lg border border-white/50 backdrop-blur-md text-center min-w-[120px]">
                        <div class="text-[10px] uppercase tracking-widest text-slate-400 mb-1 font-bold">지형 기울기</div>
                        <div id="seesaw-value" class="text-3xl font-black font-mono leading-none text-slate-800">0.00</div>
                        <div id="seesaw-arrow" class="text-xl mt-1 opacity-80">↔️</div>
                    </div>
                </div>
            </div>
            
            <!-- 결과 화면 -->
            <div id="result-overlay" class="hidden fixed inset-0 bg-white/90 flex flex-col items-center justify-center pointer-events-auto z-50 backdrop-blur-lg">
                <div class="text-blue-500 text-sm tracking-[0.4em] font-black mb-2 uppercase">결승선 통과!</div>
                <h2 id="winner-text" class="text-6xl font-black mb-10 text-slate-900 drop-shadow-sm">우승자</h2>
                <button onclick="location.reload()" class="group relative px-14 py-4 bg-slate-900 text-white font-black rounded-full overflow-hidden transition-all hover:scale-105 active:scale-95 shadow-xl">
                    <span class="relative z-10">다시 하기</span>
                    <div class="absolute inset-0 bg-blue-500 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- 3D 캔버스 컨테이너 -->
    <div id="canvas-container" class="absolute inset-0"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
